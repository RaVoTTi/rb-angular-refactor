<div class="card-book">
  <div class="card-container" [routerLink]="url">
    <div class="upper-container">
      <img class="image" [src]="book.imageSM" [alt]="book.imageSM" />
    </div>
    <div class="line"></div>
    <div class="lower-container">
      <h2>{{ book.name }}</h2>
      <h3>
        {{ book.autor.name }}
      </h3>
    </div>
  </div>
  <span class="toolbar-tag"> # {{ book.subject.name }}</span>

  <i class="toolbar-button ti" title="To Cart" [ngClass]="'ti-' + icon " (click)="emitClick()">
  </i>
</div>
