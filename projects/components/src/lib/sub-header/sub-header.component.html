<section class="search">
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <div class="card-body px-4 py-1">
        <div class="row align-items-center">
          <h4 class="fw-semibold text-light-info">{{ title | titlecase }}</h4>
          <nav aria-label="breadcrumb text-light-info">
            <ol class="breadcrumb text-light-info">
              <li class="breadcrumb-item text-light-info">
                <a
                  class="text-muted text-light-info"
                  [routerLink]="'/app/' + subtitle"
                  >{{ subtitle | titlecase }}</a
                >
              </li>
              <li class="breadcrumb-item text-light-info" aria-current="page">
                {{ title | titlecase }}
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <button *ngIf="button" class="btn btn-secondary py-2" [routerLink]="button.url">
        {{ button.title }}
      </button>
    </div>

</section>
