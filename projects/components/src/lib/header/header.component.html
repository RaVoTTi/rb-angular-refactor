

<!-- Header Start -->
<header class="header">
  <nav class="navbar navbar-expand-lg py-0">
    <div class="container">
      <a class="navbar-brand me-0 py-0" href="index.html">
        <img src="./assets/rb/logo-header.svg" />
      
      </a>
      <button
        class="navbar-toggler d-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="ti ti-menu-2 fs-9"></i>
      </button>
      <button
        class="navbar-toggler border-0 p-0 shadow-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
      >
        <i class="ti ti-menu-2 fs-9"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav align-items-center mb-2 mb-lg-0 ms-auto">
          <li>
            <a class="nav-link" routerLinkActive="active" routerLink="/app/home"
              >Home</a
            >
          </li>
          <li>
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/books"
              >Books</a
            >
          </li>
          <li>
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/app/books/wishlist"
              >Wishlist</a
            >
          </li>
          <li class="nav-item ms-2">
            <a
              routerLink="/auth"
              class="btn btn-outline-primary fs-3 rounded btn-hover-shadow px-3 py-2"
              >Login</a
            >
          </li>
          <li class="nav-item ms-2">
            <a
              routerLink="/auth/signup"
              class="btn btn-primary fs-3 rounded btn-hover-shadow px-3 py-2 text-nowrap"
              >Sign Up For Free</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Header End -->
<!-- SideBar Start -->
<div
  class="offcanvas offcanvas-start modernize-lp-offcanvas"
  tabindex="-1"
  id="offcanvasNavbar"
  aria-labelledby="offcanvasNavbarLabel"
>
  <div class="offcanvas-header p-4">
    <img
      src="./assets/rb/logo-header.svg"
      alt=""
      class="img-fluid"
      width="150"
    />
  </div>
  <div class="offcanvas-body p-4">
    <ul class="navbar-nav justify-content-end flex-grow-1">
      <li class="nav-item">
        <a
          class="nav-link fs-3 text-dark"
          routerLinkActive="active"
          routerLink="/app/home"
          >Home</a
        >
      </li>
      <li class="nav-item mt-3">
        <a
          class="nav-link fs-3 text-dark"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/app/books"
          >Books</a
        >
      </li>
      <li class="nav-item mt-3">
        <a
          class="nav-link fs-3 text-dark"
          routerLinkActive="active"
          routerLink="/app/books/wishlist"
          >Wishlist</a
        >
      </li>
      <li class="nav-item mt-3">
        <a
          routerLink="/auth"
          class="btn btn-outline-primary fs-3 rounded w-100 btn-hover-shadow px-3 py-2"
          >Login</a
        >
      </li>
      <li class="nav-item mt-3">
        <a
          routerLink="/auth/signup"
          class="btn btn-primary fs-3 rounded btn-hover-shadow px-3 py-2 w-100 text-nowrap"
          >Sign Up For Free</a
        >
      </li>
    </ul>
    
    
  </div>
</div>
<!-- Sidebar End -->
