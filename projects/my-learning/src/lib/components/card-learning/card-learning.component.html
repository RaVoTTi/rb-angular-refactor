<div class="card-book">
  <div class="card-container" [routerLink]="['/app/mylearning/id/', book._id]">
    <div class="upper-container">
      <img class="image" [src]="book.image" [alt]="book.image" />
    </div>
    <div class="line"></div>
    <div class="lower-container">
      <h2>{{ book.name }}</h2>
      <h3>
        {{ book.autor.name }}
      </h3>
    </div>
  </div>
  <span class="toolbar-tag"> # {{ book.subject.name }}</span>
