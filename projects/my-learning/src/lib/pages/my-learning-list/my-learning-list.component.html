<rb-sub-header title="My Learning" subtitle="books"></rb-sub-header>


<ng-container *ngIf="allMyLearnings?.length !== 0 ; else content">
  <div class="container-fluid">

    <div class="list-container">
      <rb-card-book *ngFor="let book of allMyLearnings" [book]="book" [url]="'/app/mylearning/id/' + book._id">
      </rb-card-book>
    </div>
  </div>
  
</ng-container>


<ng-template #content>
  
  

  <rb-nothing></rb-nothing>

</ng-template>
