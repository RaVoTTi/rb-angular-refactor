<!-- Header Start -->
<header class="header">
  <nav class="navbar navbar-expand-lg py-0">
    <div class="container-fluid flex-nowrap">
      <a class="navbar-brand me-0 py-0 d-block d-sm-none" routerLink="/app/books">
        <img src="assets/rb/icon-footer.svg" />
      </a>
      <a class="navbar-brand me-0 py-0 d-none d-sm-block" routerLink="/app/books">
        <img src="assets/rb/logo-header.svg" />
      </a>
      <button class="navbar-toggler d-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="ti ti-menu-2 fs-9"></i>
      </button>
      <button class="navbar-toggler border-0 p-0 shadow-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <i class="ti ti-menu-2 fs-9"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav align-items-center mb-2 mb-lg-0 ms-auto">
          <li>
            <a class="nav-link" routerLinkActive="active" routerLink="/app/books">Books</a>
          </li>
          <li>
            <a class="nav-link" routerLinkActive="active" routerLink="/app/mylearning">My Learning</a>
          </li>
          <li>
            <a class="nav-link" routerLinkActive="active" routerLink="/app/books/cart">
              Cart
            </a>
          </li>
          <li class="nav-item dropdown pointer">
            <a class="nav-link pe-0 show" id="drop1" data-bs-toggle="dropdown" aria-expanded="true">
              <div class="d-flex align-items-center">
                <div class="user-profile-img">
                  <img src="assets/profile/user-1.jpg" class="rounded-circle" width="35" height="35" alt="" />
                </div>
              </div>
            </a>
            <div class="dropdown-menu content-dd dropdown-menu-end " aria-labelledby="drop1" data-bs-popper="static">
              <div class="profile-dropdown position-relative" data-simplebar="init">
                <div class="simplebar-wrapper" style="margin: 0px">
                  <div class="simplebar-height-auto-observer-wrapper">
                    <div class="simplebar-height-auto-observer"></div>
                  </div>
                  <div class="simplebar-mask">
                    <div class="simplebar-offset" style="right: 0px; bottom: 0px">
                      <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content"
                        style="height: auto; overflow: hidden">
                        <div class="simplebar-content" style="padding: 0px">
                          <div class="py-3 px-7 pb-0">
                            <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>
                          </div>
                          <div class="d-flex align-items-center py-3 mx-7 border-bottom">
                            <img src="assets/profile/user-1.jpg" class="rounded-circle" width="80" height="80" alt="" />
                            <div class="ms-3">
                              <h5 class="mb-1 fs-3">Robin Boook</h5>
                              <span class="mb-1 d-block text-dark">Reader</span>
                              <p class="mb-0 d-flex text-dark align-items-center gap-2">
                                <i class="ti ti-mail fs-6 text-secondary"></i>
                                help@robinboook.com
                              </p>
                            </div>
                          </div>

                          <ul class="list-group pt-2 border-bottom mx-7 rounded-0">
                            <li *ngFor="let item of dropDownItems" class="list-group-item border-0 p-0 mx-1 mb-2">
                              <a [routerLink]="item.url"
                                class="d-flex align-items-center gap-2 list-group-item-action text-dark px-3 py-6 rounded-1"><i
                                  class="ti  fs-6" ngClass="ti-{{item.icon}}"></i> {{item.title}}</a>
                            </li>
                          </ul>
                          <div class="d-grid py-4 px-7 pt-8">
                            <button (click)="logOut()" class="btn btn-outline-danger py-3">Log Out</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="simplebar-placeholder" style="width: auto; height: 453px"></div> -->
                </div>
                <div class="simplebar-track simplebar-horizontal" style="visibility: hidden">
                  <div class="simplebar-scrollbar" style="width: 0px; display: none"></div>
                </div>
                <div class="simplebar-track simplebar-vertical" style="visibility: hidden">
                  <div class="simplebar-scrollbar" style="height: 0px; display: none"></div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- Header End -->
<!-- SideBar Start -->
<div class="offcanvas offcanvas-start modernize-lp-offcanvas" tabindex="-1" id="offcanvasNavbar"
  aria-labelledby="offcanvasNavbarLabel">
  <div class="offcanvas-header p-4">
    <img src="./assets/rb/logo-header.svg" alt="" class="img-fluid" width="150" />
  </div>
  <div class="offcanvas-body p-4">
    <div class="pb-0">
      <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>
    </div>
    <div class="d-flex align-items-center py-3 border-bottom">
      <img src="assets/profile/user-1.jpg" class="rounded-circle" width="80" height="80" alt="" />
      <div class="ms-3">
        <h5 class="mb-1 fs-3">Robin Boook</h5>
        <span class="mb-1 d-block text-dark">Reader</span>

      </div>
    </div>

    <ul class="list-group pt-2 border-bottom  rounded-0">
      <li *ngFor="let item of sideBarItems" class="list-group-item border-0 p-0 mb-2">
        <a [routerLink]="item.url"
          class="d-flex align-items-center gap-2 list-group-item-action text-dark px-3 py-6 rounded-1"><i
            class="ti fs-6" ngClass="ti-{{item.icon}}"></i>{{item.title}}
        </a>
      </li>

    </ul>
    <button (click)="logOut()" class="btn btn-outline-danger w-100 mt-4 py-3">Log Out</button>

  </div>
</div>
<!-- Sidebar End -->
