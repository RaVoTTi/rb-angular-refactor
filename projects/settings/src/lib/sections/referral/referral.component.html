<div class="card w-100 position-relative overflow-hidden">
  <div class="card-body p-4 d-flex flex-column justify-content-start h-100 d-inline-block">

    <div>
      <h5 class="card-title fw-semibold">Invite Friends and get cashback</h5>
      <p class="card-subtitle mb-4">
        Share your Referral Code to claim ADA
      </p>
    </div>

    <form class="" [formGroup]="referralForm">

      <div class="mb-3 ">
        <label for="urlReferralCode" class="form-label">Url </label>
        <div class="input-group mb-3">
          <input type="text" readonly formControlName="url" class="form-control" id="urlReferralCode" />


          <button (click)="copyText(referralForm.controls['url'])" class="btn btn-primary  font-medium" type="button">Copy</button>

        </div>
      </div>
      <div class="mb-3 ">
        <label for="referralCode" class="form-label">Referral Code </label>
        <div class="input-group mb-3">
          <input type="text" readonly formControlName="referralCode" class="form-control" id="referralCode" />
          <button (click)="copyText(referralForm.controls['referralCode'])" class="btn btn-primary  font-medium" type="button">Copy</button>
        </div>
      </div>

    </form>
  </div>
</div>
