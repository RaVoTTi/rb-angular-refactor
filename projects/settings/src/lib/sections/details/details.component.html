<div class="card w-100 position-relative overflow-hidden ">
  <div class="card-body p-4">
    <h5 class="card-title fw-semibold">Personal Details</h5>
    <p class="card-subtitle mb-4">To change your personal detail , edit and save from here</p>
    <form [formGroup]="detailsForm">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-4">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" readonly formControlName="name" class="form-control" id="exampleInputName"
              aria-describedby="textHelp"  />
          </div>
          <div class="mb-4">
            <label for="exampleInputLastName" class="form-label">LastName</label>
            <input type="text" readonly formControlName="lastName" class="form-control" id="exampleInputLastName"
              aria-describedby="textHelp" />
          </div>

        </div>
        <div class="col-lg-6">
          <div class="mb-4">
            <label for="exampleInputEmail" class="form-label">Email address</label>
            <input type="email" readonly formControlName="email" class="form-control" id="exampleInputEmail"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-4">
            <label for="exampleInputPhone" class="form-label">Phone</label>
            <input type="number" readonly formControlName="phone" class="form-control" id="exampleInputPhone"
              aria-describedby="phoneHelp" />
          </div>
        </div>

        <div class="col-12">
          <div class="d-flex align-items-center justify-content-end mt-4 gap-3">
            <button class="btn btn-primary disabled">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
