<div class="card w-100 position-relative overflow-hidden">
  <div class="card-body p-4">
    <h5 class="card-title fw-semibold">Change Password</h5>
    <p class="card-subtitle mb-4">To change your password please confirm here</p>
    <form [formGroup]="passwordForm" (submit)="changePassword()">
      <div class="mb-4">
        <label for="exampleInputOldPassword" class="form-label fw-semibold">Current Password</label>
        <input type="password" class="form-control" id="exampleInputOldPassword" formControlName="oldPassword" placeholder="••••••••••">
      </div>
      <div class="mb-4">
        <label for="exampleInputNewPassword" class="form-label fw-semibold">New Password</label>
        <input type="password" class="form-control" id="exampleInputNewPassword" formControlName="newPassword" placeholder="••••••••••">
      </div>
      <div class="">
        <label for="exampleInputNewPassword2" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputNewPassword2" formControlName="newPassword2" placeholder="••••••••••">
      </div>
      <div class="d-flex align-items-center justify-content-end mt-4 gap-3">
        <button type="submit" class="btn btn-primary">Change Password</button>
      </div>
    </form>

  </div>
</div>
