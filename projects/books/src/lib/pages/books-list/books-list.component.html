<!-- <rb-search-header></rb-search-header> -->
<div class="container-fluid">

  <div class="list-container" *ngIf="books ; else preloader">
    <rb-card-book *ngFor="let book of books" [book]="book" (buttonEmitter)="addBookToWishlist(book._id)"
      [icon]="isFavorite(book._id) ? 'heart-filled' : 'heart'" [url]="'/app/books/id/' + book._id">
    </rb-card-book>
  </div>
  <ng-template #preloader>

    <rb-preloader></rb-preloader>
  </ng-template>


</div>
