<rb-sub-header title="Wishlist" subtitle="Books" ></rb-sub-header>
<div class="list-container">
    <rb-card-book
      *ngFor="let book of wishlistItems$ | async "
      [book]="book"
      (buttonEmitter)="addBookToWishlist(book._id)"
      [icon]="isFavorite(book._id) ? 'heart-filled' : 'heart'"
      [url]="'/app/books/id/' + book._id"
      >
    </rb-card-book>
</div>
