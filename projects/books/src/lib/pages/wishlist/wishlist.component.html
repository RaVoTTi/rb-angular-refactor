<rb-sub-header title="Wishlist" subtitle="Books"></rb-sub-header>

<rb-preloader *ngIf="!(wishlistItems$ | async); else content"></rb-preloader>


<ng-template #content>
  <ng-container *ngIf="(wishlistItems$ | async)?.length === 0; else truly_content">
    <rb-nothing></rb-nothing>
  </ng-container>
  <ng-template #truly_content>
    <div class="container-fluid">

      <div class="list-container">
        <rb-card-book *ngFor="let book of wishlistItems$ | async " [book]="book"
        (buttonEmitter)="addBookToWishlist(book._id)" [icon]="isFavorite(book._id) ? 'heart-filled' : 'heart'"
        [url]="'/app/books/id/' + book._id">
      </rb-card-book>
    </div>
  </div>
  </ng-template>
</ng-template>
