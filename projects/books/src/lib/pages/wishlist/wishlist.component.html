<rb-sub-header title="Wishlist" subtitle="Books"></rb-sub-header>

<ng-container *ngIf="(wishlistItems$ | async)?.length !== 0; else nothing">
  <div class="container-fluid">
    <div class="list-container">
      <rb-card-book
        *ngFor="let book of wishlistItems$ | async"
        [book]="book"
        (wishEmitter)="addBookToWishlist(book._id)"
        [wishIcon]="isFavorite(book._id) ? 'heart-filled' : 'heart'"
        (cartEmitter)="addBookToWishlist(book._id)"
        [cartIcon]="isFavorite(book._id) ? 'heart-filled' : 'heart'"
        [url]="'/app/books/id/' + book._id"
      >
      </rb-card-book>
    </div>
  </div>
</ng-container>
<ng-template #nothing>
  <rb-nothing></rb-nothing>
</ng-template>
