<div class="card-book">
  <div class="card-container" [routerLink]="['/app/books/id/', book._id]">
    <div class="upper-container">
      <img errorImage class="image" [src]="book.image" [alt]="book.image" />
    </div>
    <div class="line"></div>
    <div class="lower-container">
      <h2>{{ book.name }}</h2>
      <h3>
        {{ book.autor.name }}
      </h3>
    </div>
  </div>
  <span class="toolbar-tag"> # {{ book.subject.name }}</span>

  <!-- <button
    class="toolbar-button"
    title="To Wishlist"
    (click)="addBookToWishlist()"
  > -->
  <i [ngClass]="isFavorite ? 'ti ti-heart-filled' : 'ti ti-heart'" class="toolbar-button"></i>
  <!-- </button> -->
</div>
