<div class="book-view">
  <div class="image-container">
    <div class="image">
      <img src="{{ book?.image }}" alt="" />
    </div>
  </div>
  <div class="text-container">
    <h2>{{ book?.name | uppercase }}</h2>
    <h4>{{ book?.minPrice | currency }} - {{ book?.maxPrice | currency }}</h4>
    <h3>{{ book?.autor?.name | titlecase }}</h3>
    <span>#{{ book?.subject?.name | uppercase }}</span>
    <div class=" ">
      <button
        class="col-12 m-2 col-md-5 col btn btn-primary"
        style=""
        (click)="toCheckOut()"
      >
        Buy Now
      </button>
      <button
        class="col-12 m-2 col-md-5 btn btn-outline-secondary"
        (click)="addBookToWishlist()"
      >
        To Wishlist
      </button>
    </div>
  </div>
</div>
<hr />
<div class="book-description">
  <h2>DESCRIPTION</h2>
  <p>{{ book?.description }}</p>
</div>
