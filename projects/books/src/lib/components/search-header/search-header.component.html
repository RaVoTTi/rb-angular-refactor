<section class="search">
  <nav class="navbar">
    <div class="container-fluid">
      <li class="dropdown col-12 col-sm-6 col-md-4">
        <div
          class="input-group"
          data-bs-display="static"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          id="searchDropdown"
          style="width: 100%"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="basic-addon1"
            [formControl]="query"
            (pressEnter)="search(query.value ?? '')"
            (click)="search(query.value ?? '')"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div
          id="dropdown"
          class="dropdown-menu"
          style="width: 100%"
          onclick=""
          aria-labelledby="searchDropdown"
        >
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let item of items$ | async"
              class="list-group-item-user icon-center"
            >
              <span (click)="redirect(item.url!)" class="">
                {{ item.label | titlecase }}
              </span>
            </li>
          </ul>
        </div>
      </li>
    </div>
  </nav>
</section>
<router-outlet></router-outlet>
