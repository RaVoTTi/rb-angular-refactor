<rb-sub-header title="My orders" subtitle="books"></rb-sub-header>

<div class="container-fluid  ">
  <div *ngFor="let order of orders" class="table-responsive border rounded my-3 p-4">
    <table class="table align-middle text-nowrap ">
      <thead>
        <tr>
          <th>{{order.dateCreated | date}}</th>
          <th class="text-end "> <a [routerLink]="['/app/myorders/id/', order._id]" class="text-info "> See invoice</a>
          </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of order.books ">
          <td class="border-bottom-0">
            <div class="d-flex align-items-center  gap-3">
              <img [src]="book.image" alt="" class="img-fluid rounded" width="80" />
              <div>
                <h6 class="fw-semibold fs-6 mb-0 ms-1">
                  {{ book.name | titlecase }}
                </h6>
                <span class="mb-1 badge rounded-pill bg-secondary fs-3 mt-3">
                  {{order.condition | titlecase}}
                </span>
                <!-- <p class="mb-0">{{book.subject.name}}</p> -->
              </div>
            </div>
          </td>

          <td class="text-end border-bottom-0">
            <h6 class="fs-4 fw-semibold mb-0">
              {{ book.price | currency }}
            </h6>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="order.condition == 'purchased'" class="text-end">
      <button class="btn btn-primary print-page" type="button">
        <span><i class="ti ti-currency-dollar fs-5"></i>
          Claim </span>
      </button>
    </div>
  </div>
</div>
