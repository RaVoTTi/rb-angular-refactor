<rb-sub-header title="Evaluation" subtitle="My Orders"></rb-sub-header>
<div class="container-fluid">
    <ng-container *ngIf="books ; else preloader">
        <div class="card w-100 position-relative overflow-hidden" *ngFor="let book of books">

            <div class="card-body p-4">
                <p class="card-subtitle mb-4">{{book.name | titlecase}}</p>
                <ng-container *ngFor="let evaluation of book.evaluation">

                    <h5 class="card-title fw-semibold">{{ evaluation.question}} </h5>
                    <div class="form-check m-3" *ngFor="let option of evaluation.options">
                        <input class="form-check-input primary fs-6" type="radio" value="" id="flexCheckChecked"
                            checked />
                        <label class="form-check-label text-dark fs-6" for="flexCheckChecked">
                            {{option}}
                        </label>
                    </div>
                </ng-container>

            </div>
        </div>
    </ng-container>
    <ng-template #preloader>

        <rb-preloader></rb-preloader>
    </ng-template>
</div>
