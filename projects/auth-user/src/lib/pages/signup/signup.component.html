<div
  class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4"
>
  <div class="col-sm-8 col-md-6 col-xl-9">
    <h2 class="mb-3 fs-7 fw-bolder">Welcome to Robin Boook</h2>
    <p class="mb-8">Your Literary Companion</p>

    <form [formGroup]="signUpForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="exampleInputtext"
          aria-describedby="textHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">LastName</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="exampleInputtext"
          aria-describedby="textHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPhone1" class="form-label">Phone</label>
        <input
          type="number"
          formControlName="phone"
          class="form-control"
          id="exampleInputPhone1"
          aria-describedby="phoneHelp"
        />
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword2" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="password2"
          class="form-control"
          id="exampleInputPassword2"
        />
      </div>
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
          <input
            class="form-check-input primary"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label text-dark" for="flexCheckChecked">
            Accept
            <a
              class="text-primary fw-medium"
              routerLink="/app/terms"
              >Terms & Conditions</a
            >
          </label>
        </div>
      </div>
      <a
      (click)="signUp()"
        class="btn btn-primary w-100 py-8 mb-4 rounded-2"
        >Sign Up</a
      >
      <div class="d-flex align-items-center">
        <p class="fs-4 mb-0 text-dark">Already have an Account?</p>
        <a class="text-primary fw-medium ms-2" routerLink="/auth/login"
          >Sign In</a
        >
      </div>
    </form>
  </div>
</div>
